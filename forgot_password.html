    <style>
        * {
            font-family: 'Baloo Bhai 2', cursive;
        }

        body {
            background-color: #eee;
        }

        .nav {
            margin-top: -8px;

            /* border: 2px solid red; */
            display: inline-block;
            justify-content: center;
            text-align: center;
            width: 101%;

            color: #1184f0;

            font-size: 30px;
            /* border: 2px solid purple; */
            margin-right: 48%;
            text-decoration: none;
        }

            border: 2px solid green;

            margin: 10px;
            padding: 10px;
            border-radius: 10px;

        }

        #account {
            margin-top: 17px;
            text-decoration: none;
            color: #1184f0;
            cursor: pointer;

        .box {
            background-color: #fff;
            margin-top: 50px;

            height: 330px;

            text-align: left;

            border-radius: 6px;
            color: #8a8d91;

            margin-bottom: 0;

        }


        #cancel {

            background-color: #e4e6eb;
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            width: 75px;

        }

        #search {
            /* border: 2px solid red; */
            display: inline-block;
            margin: 10px;

            background-color: #1184f0;
            ;

        #ASearch {

            font: 16px;
            color: white;
        }

        }

<body>
    <header>
        <div class="nav">

        <br>
        <br>
        <hr>
        <div id="cancel">

        </div>
        <div id="search">
